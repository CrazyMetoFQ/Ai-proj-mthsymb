
<!DOCTYPE html>
<html>
 
<head>
    <title>
        How to take screenshot of
        a div using JavaScript?
    </title>
 
    <!-- Include from the CDN -->
    <script src=
"https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js">
    </script>
 
    <!-- Include locally otherwise -->
    <!-- <script src='html2canvas.js'></script> -->
 
    <style>
        #photo {
            border: 4px solid green;
            padding: 4px;
        }
    </style>
</head>
 
<body>
    <div id="photo">
        <h1>GeeksforGeeks</h1>
        Hello everyone! This is a
        trial page for taking a
        screenshot.
        <br><br>
        This is a dummy button!
        <button> Dummy</button>
        <br><br>
        Click the button below to
        take a screenshot of the div.
        <br><br>
 
        <!-- Define the button 
        that will be used to 
        take the screenshot -->
        <button onclick="takeshot()" id="btn-download">
            Take Screenshot
        </button>
    </div>

    <h1>Screenshot:</h1>
    
    <div id="output"></div>
 
    <script type="text/javascript">
 
        // Define the function 
        // to screenshot the div
        function takeshot() {
            let div =
                document.getElementById('photo');
 
            // Use the html2canvas
            // function to take a screenshot
            // and append it
            // to the output div
            html2canvas(div).then(
                function (canvas) {
                    document
                    .getElementById('output')
                    .appendChild(canvas);
                    // var image = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
                    // window.location.href=image; 
                    
                var dataURL = canvas.toDataURL("image/png", 1.0);
                downloadImage(dataURL, 'my-canvas.png');

                });
        }

        // document.getElementById('btn-download').addEventListener("click", function(e) {
        //         var canvas = document.querySelector('#my-canvas');
        //         var dataURL = canvas.toDataURL("image/png", 1.0);
        //         downloadImage(dataURL, 'my-canvas.png');
        //     });

    // Save | Download image
            function downloadImage(data, filename = 'untitled.jpeg') {
                var a = document.createElement('a');
                a.href = data;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
        }

    </script>
</body>
 
</html>
